services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    init: true
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    init: true
    env_file:
      - ./server/.env
    environment:
      PORT: ${SERVER_PORT:-5001}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/ticketleader}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://127.0.0.1:4001,http://localhost:4001}
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:${SERVER_PORT:-5001}:5001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5001/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 15

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_RECAPTCHA_SITE_KEY: ${VITE_RECAPTCHA_SITE_KEY}
    restart: unless-stopped
    init: true
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:${FRONTEND_PORT:-4001}:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  mongo_data:
